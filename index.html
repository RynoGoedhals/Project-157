<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>

        <script src = "./js/Poster.js"></script>
    </head>

    <body>
        <a-scene background = "color: #90caf9">
            <a-plane
                id = "ground"
                color = "#78909c"
                width = "200"
                height = "100"
                rotation = "-90 0 0"
                position = "0 -20 0"
            ></a-plane>

            <a-entity id = "posterContainer" posters></a-entity>

            <a-camera id = "camera" wasd-control = "enabled: false" position = "0 0 0"></a-camera>

            <a-entity
                id = "appTitle"
                position = "0 0.73 -1"
                text = "
                    font: exo2bold; 
                    align: center;
                    width: 2;
                    color: #000;
                    value: Virtual Comics Store
                "
            ></a-entity>

            <a-entity
                id = "appSubtitle"
                position = "0 0.60 -1"
                text = "
                    font: dejavu; 
                    align: center;
                    width: 1;
                    color: #0F184E;
                    value: Get your favorite comics
                "
            ></a-entity>
        </a-scene>
    </body>
</html>
